  <script>
    function isMacOS() {
      let platform = navigator.platform;
      return platform.includes("Mac");
    }

    function setZoomLevel() {
      if (isMacOS()) {
        document.body.style.zoom = '125%';
        const hero = document.getElementsByClassName("hero-section")[0];
        hero.style.height = "80%"
        const heading = document.querySelector(".hero-section>.heading");
        heading.style.height = "100%"
      }
    }

    window.onload = setZoomLevel;

    $(document).ready(function () {
      $(".owl-carousel").owlCarousel({
        loop: true,
        margin: -40,
        autoplay: true,
        autoplayTimeout: 1500,
        center: true,   // <-- This makes center item "active"
        responsive: {
          0: { items: 1 },
          600: { items: 3 },
          1000: { items: 3 }  // More visible items on large screens
        }
      });
    });
  </script>
