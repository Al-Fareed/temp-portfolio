  <script>
    function isMacOS() {
      let platform = navigator.platform;
      return platform.includes("Mac");
    }

    function setZoomLevel() {
      if (isMacOS()) {
        document.body.style.zoom = '125%';
        const hero = document.getElementsByClassName("hero-section")[0];
        hero.style.height = "80%"
        const heading = document.querySelector(".hero-section>.heading");
        heading.style.height = "100%"
      }
    }

    window.onload = setZoomLevel;

    const carousel = document.querySelectorAll('#carousel img');
    const carouselLength = carousel.length;
    let currentIndex = 0;

    function displayCarousel() {
      if (currentIndex <= carouselLength - 1) {
        if (currentIndex === 3) currentIndex++;
        if (currentIndex === carouselLength) currentIndex = 0;

        const imageIndexToSwap = 3;

        swapImages(imageIndexToSwap, currentIndex);
        setStyle(imageIndexToSwap);
        subImages(imageIndexToSwap + 1, 2);
        subImages(imageIndexToSwap - 1, 2);
        thirdImage(imageIndexToSwap - 2, 1.8);
        thirdImage(imageIndexToSwap + 2, 1.8);
      } else {
        currentIndex = 0;
      }
      currentIndex++;

      setTimeout(displayCarousel, 2500);
    }

    function swapImages(index1, index2) {
      const temp = carousel[index1].src;
      carousel[index1].src = carousel[index2].src;
      carousel[index2].src = temp;
    }

    function setStyle(index) {
      carousel[index].style.transition = 'all ease 1s';
      carousel[index].style.border = '1px solid white';
      carousel[index].style.zIndex = '2';
      carousel[index].style.transform = 'scale(2.5)';


    }

    function subImages(index, value) {
      carousel[index].style.transform = 'scale(' + value + ')';
      carousel[index].style.zIndex = '1';
    }
    function thirdImage(index, value) {
      carousel[index].style.transform = 'scale(' + value + ')';
      carousel[index].style.zIndex = '0';
    }

    function hideImages(indices, displayValue) {
      indices.forEach(index => {
        carousel[index].style.display = displayValue;
      });
    }
    function scaleDown(indices, displayValue) {
      indices.forEach(index => {
        carousel[index].style.transform = 'scale(' + displayValue + ')';
        displayValue -= 0.2;
      });
    }
    displayCarousel();
  </script>
